<html lang="en-UK">
<html>
<head>

    <!-- Link to login CSS File-->
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="wrapper">
        <section class="Left">
            <div class="title"><h1>Wealth Management</h1></div>

                <h2 id="form-directive">Login </h2>
                <p id="form-guide">Login to WealthManagement.</p>
                <label for="email"><b>Email:</b></label>

                <label for="password"><b>Password:</b></label>
                <input type="text" placeholder="Enter Password" name="password" required><br><br>
                <label><input type="checkbox" checked="checked" name="remember"> Remember</label><br><br>
                <div class="submit">
                    <button type="login" class="loginbtn"><b><a href="../Dashboard.html">Login</a></b></button> <p><a href="../Login/password.html">Forgot Passowrd?</a></p>
                </div>
            </form>
        </section>
        <section class="Right">
            <div class="onboarding-image-cover">
                <img class="onboarding-image" src="./Images/invest 2.jpg" alt="old people happy">
            </div>
        </section>
    </div>

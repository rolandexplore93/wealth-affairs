    <html>

        <!-- Link to login CSS File-->
        <link rel="stylesheet" href="./style.css">
        <title>

    <body>
        <section class="Left" class="outer-block">
            <div class="Head"><h1>Wealth Management</h1></div>
            <hr>
            <div class="Body">
                <form>
                    <div class="container">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="fname" class="fname"><b>First name</b>:</label>
                <input type="text" id="fname" name="fname" required class="inputfname"><br><br>
                <label for="lname"><b>Last name:</b></label>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for="email"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" name="email" required><br><br>
                <label for="password"><b>Password:</b></label>
                <input type="text" placeholder="Enter Password" name="password" required><br><br>
                <label for="password_rpt"><b>Confirm Password:</b></label>
                <input type="text" placeholder="Confirm Password" name="password" required><br><br>
                <label><input type="checkbox" checked="checked" name="remember"> Remember</label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="submit">
                    <button type="submit" class="signupbtn"><b><a href="../Dashboard.html">Sign Up</a></b></button>
                  </div>
                    </div>
                    </div>
                </form>
            </div>
            
        </section>
        <section class="Right">
            <div class="Image"><img src="./Images/invest 2.jpg" alt="old people happy" style="width: 100%;height: 580px;" class="center">
